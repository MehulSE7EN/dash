<!DOCTYPE html>
<html lang="hi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Physical Purity: Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Teko:wght@600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Blueprint (Re-applied from user preference) -->
    <!-- Application Structure Plan: A two-column "Blueprint" dashboard, as per user's explicit request. The left column is a sticky "Control Panel" providing persistent navigation by week, at-a-glance progress via a large donut chart, and mission parameters. The right column is the scrollable "Blueprint Area" containing the detailed, day-by-day action plan, broken down by weeks. This structure separates high-level strategy (always visible) from tactical execution details (scrollable), allowing the user to maintain context while focusing on specific daily tasks. -->
    <!-- Visualization & Content Choices: Report Info: Overall Progress -> Goal: Constant Feedback -> Viz/Method: Large Donut Chart (Chart.js) in the sticky sidebar. Interaction: Updates on task completion. Justification: Placing the primary progress metric in a persistent sidebar makes it a constant, unavoidable accountability tool. Report Info: Daily Tasks -> Goal: Actionable Checklist -> Viz/Method: A clean, table-like structure for each week with interactive checkboxes. Interaction: Checking tasks updates all progress metrics and saves state. Justification: Provides a clear, scannable to-do list for daily execution. Report Info: Assault Days -> Goal: Highlight Intensity -> Viz/Method: A distinct visual tag and styling for days with 2 lectures. Justification: Mentally prepares the user for high-load days. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .font-teko {
            font-family: 'Teko', sans-serif;
        }
        .accent-blue { color: #2563eb; }
        .bg-blue { background-color: #2563eb; }
        .border-blue { border-color: #2563eb; }
        .nav-link {
            transition: all 0.2s ease-in-out;
            border-left: 3px solid transparent;
            color: #475569; /* slate-600 */
        }
        .nav-link:hover {
            color: #0f172a; /* slate-900 */
            background-color: #e2e8f0; /* slate-200 */
        }
        .nav-link.active {
            color: #2563eb; /* blue-600 */
            border-left-color: #2563eb;
            background-color: #dbeafe; /* blue-100 */
            font-weight: 600;
        }
        .task-checkbox {
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
            appearance: none;
            border: 2px solid #cbd5e1; /* slate-300 */
            border-radius: 0.375rem;
            position: relative;
            transition: all 0.2s ease-in-out;
            flex-shrink: 0;
        }
        .task-checkbox:checked {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .task-checkbox:checked::after {
            content: '✔';
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            font-weight: bold;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 220px;
            margin: 0 auto;
        }
        .checked-label {
            text-decoration: line-through;
            color: #94a3b8;
        }
    </style>
</head>
<body class="text-slate-800">

<div class="flex flex-col md:flex-row min-h-screen">
  <!-- Left Sidebar (Control Panel) -->
  <aside class="w-full md:w-80 lg:w-96 bg-white border-r border-slate-200 p-6 md:sticky md:top-0 md:h-screen flex flex-col">
    <div class="text-center md:text-left">
      <h1 class="font-teko text-4xl font-bold accent-blue">OPERATION: PHYSICAL PURITY</h1>
      <p class="text-slate-500 text-sm">8-Week Assault Protocol</p>
    </div>

    <div class="my-8 text-center">
      <div class="chart-container">
        <canvas id="progressChart"></canvas>
      </div>
    </div>
    
    <nav id="main-nav" class="flex-grow space-y-1 overflow-y-auto">
      <!-- Nav links will be injected by JS -->
    </nav>

    <div class="mt-auto pt-6 border-t border-slate-200 text-center">
      <p class="text-xs text-slate-400">&copy; 2025 Protocol. Victory is non-negotiable.</p>
    </div>
  </aside>

  <!-- Right Content Area -->
  <main id="content-area" class="flex-1 p-6 md:p-10 lg:p-12 overflow-y-auto">
    <!-- Plan sections will be injected here by JS -->
  </main>
</div>

<script>

            { date: 'Aug 26 (Tue)', tasks: [{id: 'w3d2t1', text: 'Equilibrium Lec 2'}, {id: 'w3d2t2', text: 'Practice'}] },

            { date: 'Aug 30 (Sat)', tasks: [{id: 'w3d6t1', text: 'Equilibrium Lec 7'}, {id: 'w3d6t2', text: 'Practice'}] },
            { date: 'Aug 31 (Sun)', type: 'Test Day', tasks: [{id: 'w3d7t1', text: 'Equilibrium Lec 8'}, {id: 'w3d7t2', text: '🎯 Test: Redox + Mole'}] },
        ]},
        { week: 4, chapter: 'Equilibrium', days: [
            { date: 'Sep 1 (Mon)', tasks: [{id: 'w4d1t1', text: 'Equilibrium Lec 9'}, {id: 'w4d1t2', text: 'Practice'}] },
            { date: 'Sep 2 (Tue)', type: 'Assault Day', tasks: [{id: 'w4d2t1', text: 'Equilibrium Lec 10'}, {id: 'w4d2t2', text: 'Equilibrium Lec 11'}] },
            { date: 'Sep 3 (Wed)', tasks: [{id: 'w4d3t1', text: 'Equilibrium Lec 12'}, {id: 'w4d3t2', text: 'Practice'}] },
            { date: 'Sep 4 (Thu)', tasks: [{id: 'w4d4t1', text: 'Equilibrium Lec 13'}, {id: 'w4d4t2', text: 'Practice'}] },
            { date: 'Sep 5 (Fri)', type: 'Assault Day', tasks: [{id: 'w4d5t1', text: 'Equilibrium Lec 14'}, {id: 'w4d5t2', text: 'Equilibrium Lec 15'}] },
            { date: 'Sep 6 (Sat)', tasks: [{id: 'w4d6t1', text: 'Equilibrium Lec 16'}, {id: 'w4d6t2', text: 'Practice'}] },
            { date: 'Sep 7 (Sun)', type: 'Test Day', tasks: [{id: 'w4d7t1', text: 'Equilibrium Lec 17'}, {id: 'w4d7t2', text: '🎯 Test: Equilibrium (Part 1)'}], milestone: 'Equilibrium COMPLETE ✅' },
        ]},
        { week: 5, chapter: 'Thermodynamics', days: [
            { date: 'Sep 8 (Mon)', tasks: [{id: 'w5d1t1', text: 'Thermo Lec 1'}, {id: 'w5d1t2', text: 'Practice'}] },
            { date: 'Sep 9 (Tue)', tasks: [{id: 'w5d2t1', text: 'Thermo Lec 2'}, {id: 'w5d2t2', text: 'Practice'}] },
            { date: 'Sep 10 (Wed)', type: 'Assault Day', tasks: [{id: 'w5d3t1', text: 'Thermo Lec 3'}, {id: 'w5d3t2', text: 'Thermo Lec 4'}] },
            { date: 'Sep 11 (Thu)', tasks: [{id: 'w5d4t1', text: 'Thermo Lec 5'}, {id: 'w5d4t2', text: 'Practice'}] },
            { date: 'Sep 12 (Fri)', tasks: [{id: 'w5d5t1', text: 'Thermo Lec 6'}, {id: 'w5d5t2', text: 'Practice'}] },
            { date: 'Sep 13 (Sat)', tasks: [{id: 'w5d6t1', text: 'Thermo Lec 7'}, {id: 'w5d6t2', text: 'Practice'}] },
            { date: 'Sep 14 (Sun)', type: 'Test Day', tasks: [{id: 'w5d7t1', text: 'Thermo Lec 8'}, {id: 'w5d7t2', text: '🎯 Test: Equilibrium (Full)'}] },
        ]},
        { week: 6, chapter: 'Thermodynamics', days: [
            { date: 'Sep 15 (Mon)', tasks: [{id: 'w6d1t1', text: 'Thermo Lec 9'}, {id: 'w6d1t2', text: 'Practice'}] },
            { date: 'Sep 16 (Tue)', tasks: [{id: 'w6d2t1', text: 'Thermo Lec 10'}, {id: 'w6d2t2', text: 'Practice'}] },

            { date: 'Sep 18 (Thu)', type: 'Assault Day', tasks: [{id: 'w6d4t1', text: 'Thermo Lec 12'}, {id: 'w6d4t2', text: 'Thermo Lec 13'}] },
            { date: 'Sep 19 (Fri)', tasks: [{id: 'w6d5t1', text: 'Thermo Lec 14'}, {id: 'w6d5t2', text: 'Practice'}], milestone: 'Thermodynamics COMPLETE ✅' },
            { date: 'Sep 20 (Sat)', tasks: [{id: 'w6d6t1', text: 'Kinetics Lec 1'}, {id: 'w6d6t2', text: 'Practice'}] },
            { date: 'Sep 21 (Sun)', type: 'Test Day', tasks: [{id: 'w6d7t1', text: 'Kinetics Lec 2'}, {id: 'w6d7t2', text: '🎯 Test: Thermo (Part 1)'}] },
        ]},
        { week: 7, chapter: 'Kinetics & Final Frontiers', days: [
            { date: 'Sep 22 (Mon)', tasks: [{id: 'w7d1t1', text: 'Kinetics Lec 3'}, {id: 'w7d1t2', text: 'Practice'}] },
            { date: 'Sep 23 (Tue)', type: 'Assault Day', tasks: [{id: 'w7d2t1', text: 'Kinetics Lec 4'}, {id: 'w7d2t2', text: 'Kinetics Lec 5'}] },
            { date: 'Sep 24 (Wed)', tasks: [{id: 'w7d3t1', text: 'Kinetics Lec 6'}, {id: 'w7d3t2', text: 'Practice'}] },
            { date: 'Sep 25 (Thu)', type: 'Assault Day', tasks: [{id: 'w7d4t1', text: 'Kinetics Lec 7'}, {id: 'w7d4t2', text: 'Kinetics Lec 8'}], milestone: 'Kinetics COMPLETE ✅' },
            { date: 'Sep 26 (Fri)', type: 'Blitz Day', tasks: [{id: 'w7d5t1', text: 'Solutions (2 days in 1)'}, {id: 'w7d5t2', text: 'Practice'}], milestone: 'Solutions COMPLETE ✅' },
            { date: 'Sep 27 (Sat)', type: 'Blitz Day', tasks: [{id: 'w7d6t1', text: 'Electrochemistry (2 days in 1)'}, {id: 'w7d6t2', text: 'Practice'}], milestone: 'Electrochemistry COMPLETE ✅' },
            { date: 'Sep 28 (Sun)', type: 'Test Day', tasks: [{id: 'w7d7t1', text: 'Buffer/Revision'}, {id: 'w7d7t2', text: '🎯 Test: Thermo (Full) + Kinetics'}] },
        ]},
        { week: 8, chapter: 'Reinforcement & Victory', days: [
            { date: 'Sep 29 (Mon)', tasks: [{id: 'w8d1t1', text: 'PC Full Syllabus Revision'}, {id: 'w8d1t2', text: 'Weak Point Hunt'}] },
            { date: 'Sep 30 (Tue)', tasks: [{id: 'w8d2t1', text: 'PC Full Syllabus Revision'}, {id: 'w8d2t2', text: 'Mistake Log Review'}] },
            { date: 'Oct 1 (Wed)', tasks: [{id: 'w8d3t1', text: 'PC Full Syllabus Mock Test #1'}, {id: 'w8d3t2', text: 'Analysis'}] },
            { date: 'Oct 2 (Thu)', tasks: [{id: 'w8d4t1', text: 'PC Full Syllabus Mock Test #2'}, {id: 'w8d4t2', text: 'Analysis'}] },
            { date: 'Oct 3 (Fri)', tasks: [{id: 'w8d5t1', text: 'PC Full Syllabus Mock Test #3'}, {id: 'w8d5t2', text: 'Analysis'}] },
            { date: 'Oct 4 (Sat)', tasks: [{id: 'w8d6t1', text: 'Final Formula Revision'}, {id: 'w8d6t2', text: 'Relax & Visualize'}] },
            { date: 'Oct 5 (Sun)', type: 'Victory Day', tasks: [{id: 'w8d7t1', text: 'PHYSICAL CHEMISTRY CONQUERED 🏆'}] },
        ]},
    ];

    const allTasks = missionPlan.flatMap(week => week.days.flatMap(day => day.tasks));
    const totalTasks = allTasks.length;

    const navContainer = document.getElementById('main-nav');
    const contentContainer = document.getElementById('content-area');
    const chartCtx = document.getElementById('progressChart').getContext('2d');

    const progressChart = new Chart(chartCtx, {
        type: 'doughnut',
        data: {
            datasets: [{ data: [0, totalTasks], backgroundColor: ['#2563eb', '#e2e8f0'], borderColor: '#ffffff', borderWidth: 5 }]
        },
        options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { display: false }, tooltip: { enabled: false } } }
    });

    const chartCenterText = {
        id: 'chartCenterText',
        afterDraw(chart) {
            const { ctx, data } = chart;
            const completed = data.datasets[0].data[0];
            const percentage = totalTasks > 0 ? Math.round((completed / totalTasks) * 100) : 0;
            ctx.save();
            const x = chart.getDatasetMeta(0).data[0].x;
            const y = chart.getDatasetMeta(0).data[0].y;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = '600 3rem Teko, sans-serif';
            ctx.fillStyle = '#1e293b';
            ctx.fillText(`${percentage}%`, x, y - 5);
            ctx.font = '500 0.8rem Inter, sans-serif';
            ctx.fillStyle = '#64748b';
            ctx.fillText(`${completed}/${totalTasks} TASKS`, x, y + 25);
            ctx.restore();
        }
    };
    Chart.register(chartCenterText);

    function renderPlan() {
        missionPlan.forEach(weekData => {
            // Create Nav Link
            const navLink = document.createElement('a');
            navLink.href = `#week-${weekData.week}`;
            navLink.className = 'nav-link block font-medium p-3 rounded-lg';
            navLink.innerHTML = `Week ${weekData.week}: <span class="text-slate-500">${weekData.chapter}</span>`;
            navContainer.appendChild(navLink);

            // Create Content Section
            const section = document.createElement('section');
            section.id = `week-${weekData.week}`;
            section.className = 'mb-12 scroll-mt-10';
            let daysHtml = weekData.days.map(day => {
                const typeTag = day.type ? `<span class="text-xs font-bold uppercase ${day.type === 'Assault Day' ? 'text-red-500' : 'text-amber-500'}">${day.type}</span>` : '';
                const tasksHtml = day.tasks.map(task => `
                    <div class="flex items-center gap-4">
                        <input type="checkbox" class="task-checkbox" id="${task.id}">
                        <label for="${task.id}" class="flex-1 text-slate-700 text-lg">${task.text}</label>
                    </div>
                `).join('');
                const milestoneHtml = day.milestone ? `<p class="mt-3 text-center font-bold text-green-600">${day.milestone}</p>` : '';
                return `
                    <div class="bg-white p-4 rounded-lg border border-slate-200">
                        <div class="flex justify-between items-center mb-3">
                            <h4 class="font-bold text-slate-800">${day.date}</h4>
                            ${typeTag}
                        </div>
                        <div class="space-y-3">${tasksHtml}</div>
                        ${milestoneHtml}
                    </div>
                `;
            }).join('');

            section.innerHTML = `
                <div class="mb-6">
                    <h3 class="text-sm font-bold uppercase tracking-widest accent-blue">Week ${weekData.week}</h3>
                    <h2 class="font-teko text-4xl md:text-5xl font-extrabold mt-1">${weekData.chapter}</h2>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
                    ${daysHtml}
                </div>
            `;
            contentContainer.appendChild(section);
        });
    }

    function updateProgress() {
        const completedTasks = document.querySelectorAll('.task-checkbox:checked').length;
        progressChart.data.datasets[0].data[0] = completedTasks;
        progressChart.data.datasets[0].data[1] = totalTasks - completedTasks;
        progressChart.update();
    }

    function loadState() {
        allTasks.forEach(task => {
            const checkbox = document.getElementById(task.id);
            if (checkbox && localStorage.getItem(task.id) === 'true') {
                checkbox.checked = true;
                checkbox.nextElementSibling.classList.add('checked-label');
            }
        });
        updateProgress();
    }

    function setupEventListeners() {
        contentContainer.addEventListener('change', e => {
            if (e.target.classList.contains('task-checkbox')) {
                const taskId = e.target.id;
                const label = e.target.nextElementSibling;
                if (e.target.checked) {
                    localStorage.setItem(taskId, 'true');
                    label.classList.add('checked-label');
                } else {
                    localStorage.removeItem(taskId);
                    label.classList.remove('checked-label');
                }
                updateProgress();
            }
        });

        const sections = document.querySelectorAll('main section');
        const navLinks = document.querySelectorAll('#main-nav a');
        const contentArea = document.getElementById('content-area');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    navLinks.forEach(link => {
                        link.classList.toggle('active', link.getAttribute('href') === `#${entry.target.id}`);
                    });
                }
            });
        }, { root: contentArea, rootMargin: "-40% 0px -60% 0px", threshold: 0 });

        sections.forEach(section => observer.observe(section));
    }

    renderPlan();
    loadState();
    setupEventListeners();
});
</script>
</body>
</html>
