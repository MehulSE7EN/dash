<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics: The Sprint Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Teko:wght@600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Electric Citadel (Indigo, Gray, Lime/Yellow Accent) -->
    <!-- Application Structure Plan: A vertical timeline or "Gantt chart" style SPA. This structure is chosen because the source report is a time-sensitive, sequential sprint plan. The timeline visually represents the march of time towards the deadline, with each day as a distinct step. It emphasizes sequence and urgency, which is perfect for a "sprint". Key interactions include daily task checklists that update a master progress bar and a live countdown to the test date. -->
    <!-- Visualization & Content Choices: Report Info: Daily schedule -> Goal: Actionable daily tasks -> Viz/Method: Timeline cards with checkboxes. Interaction: Checking tasks updates progress. Justification: Cards break down the plan into manageable daily chunks. Report Info: Standard vs. Assault Days -> Goal: Differentiate daily intensity -> Viz/Method: Distinct visual styling (color-coding) for Assault/Standard day cards. Justification: Allows the user to mentally prepare for the day's workload at a glance. Report Info: Overall Progress -> Goal: Motivate -> Viz/Method: A prominent linear progress bar and countdown timer. Justification: Creates a sense of urgency and visualizes progress towards the goal. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e293b; /* slate-800 */
            color: #e2e8f0; /* slate-200 */
        }
        .font-teko {
            font-family: 'Teko', sans-serif;
        }
        .accent-lime { color: #a3e635; }
        .bg-lime { background-color: #a3e635; }
        .border-lime { border-color: #a3e635; }
        .progress-bg { background-color: #334155; }
        .progress-bar {
            background-color: #a3e635;
            transition: width 0.5s ease-in-out;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 19px;
            top: 0;
            width: 2px;
            height: 100%;
            background-color: #475569; /* slate-600 */
        }
        .timeline-marker {
            position: absolute;
            left: 10px;
            top: 1.25rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid #475569; /* slate-600 */
            background-color: #1e293b; /* slate-800 */
            z-index: 10;
        }
        .timeline-item:last-child::before {
            display: none;
        }
        .task-checkbox {
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
            appearance: none;
            border: 2px solid #64748b; /* slate-500 */
            border-radius: 0.25rem;
            position: relative;
            transition: all 0.2s ease-in-out;
            flex-shrink: 0;
        }
        .task-checkbox:checked {
            background-color: #a3e635;
            border-color: #a3e635;
        }
        .task-checkbox:checked::after {
            content: 'âœ”';
            color: #1e293b;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: bold;
        }
        .checked-label {
            text-decoration: line-through;
            color: #64748b; /* slate-500 */
        }
    </style>
</head>
<body>
    <div class="container mx-auto max-w-4xl p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="font-teko text-6xl md:text-7xl font-bold tracking-wider accent-lime">PHYSICS SPRINT TRACKER</h1>
            <p class="text-lg text-slate-400">Mission: 27th August Test Domination</p>
        </header>

        <div class="bg-slate-900 p-6 rounded-xl border border-slate-700 shadow-2xl mb-10 sticky top-4 z-20">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="w-full md:w-1/2">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-semibold">Mission Progress</span>
                        <span id="progress-text" class="text-sm font-bold accent-lime">0%</span>
                    </div>
                    <div class="w-full progress-bg rounded-full h-4 shadow-inner">
                        <div id="progress-bar" class="progress-bar h-4 rounded-full flex items-center justify-center">
                            <span id="progress-bar-text" class="text-xs font-bold text-slate-800"></span>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <p class="text-sm font-semibold text-slate-400">TIME TO TARGET</p>
                    <p id="countdown" class="font-teko text-4xl font-bold text-white">--d --h --m --s</p>
                </div>
            </div>
        </div>

        <div id="timeline-container" class="relative">
            <!-- Timeline items will be injected here -->
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const timelineData = [
        { phase: 'Phase 1: MSL Blitz (User-Approved Assault)' },
        { date: 'Aug 6 (Wed)', type: 'Assault Day', tasks: [{id: 't1', text: 'MSL Lec 1'}] }, 
        { date: 'Aug 7 (Wed)', type: 'Assault Day', tasks: [{id: 't1', text: 'MSL Lec 1'}, {id: 't2', text: 'MSL Lec 2'}] },
        { date: 'Aug 8 (Thu)', type: 'Assault Day', tasks: [{id: 't3', text: 'MSL Lec 3'}, {id: 't4', text: 'MSL Lec 4'}] },
        { date: 'Aug 9 (Fri)', type: 'Assault Day', tasks: [{id: 't5', text: 'MSL Lec 5'}, {id: 't6', text: 'MSL Lec 6'}] },
        { date: 'Aug 10 (Sat)', type: 'Assault Day', tasks: [{id: 't7', text: 'MSL Lec 7'}, {id: 't8', text: 'MSL Lec 8'}], milestone: 'MSL COMPLETE âœ…' },
        { phase: 'Phase 2: The Main Campaign (MIP & NLM)' },
        { date: 'Aug 11 (Sun)', type: 'Strategic Sunday', tasks: [{id: 't9', text: 'Full MSL Revision'}, {id: 't10', text: '75 PYQs'}] },
        { date: 'Aug 12 (Mon)', type: 'Standard Day', tasks: [{id: 't11', text: 'MIP Lec 1'}, {id: 't12', text: 'Practice Block (40 Qs)'}] },
        { date: 'Aug 13 (Tue)', type: 'Standard Day', tasks: [{id: 't13', text: 'MIP Lec 2'}, {id: 't14', text: 'Practice Block (40 Qs)'}] },
        { date: 'Aug 14 (Wed)', type: 'Assault Day', tasks: [{id: 't15', text: 'MIP Lec 3'}, {id: 't16', text: 'MIP Lec 4'}] },
        { date: 'Aug 15 (Thu)', type: 'Standard Day', tasks: [{id: 't17', text: 'MIP Lec 5'}, {id: 't18', text: 'Practice Block (40 Qs)'}] },
        { date: 'Aug 16 (Fri)', type: 'Assault Day', tasks: [{id: 't19', text: 'MIP Lec 6'}, {id: 't20', text: 'MIP Lec 7'}] },
        { date: 'Aug 17 (Sat)', type: 'Standard Day', tasks: [{id: 't21', text: 'MIP Lec 8'}, {id: 't22', text: 'Practice Block (40 Qs)'}] },
        { date: 'Aug 18 (Sun)', type: 'Strategic Sunday', tasks: [{id: 't23', text: 'MIP Partial Revision (Lec 1-8)'}, {id: 't24', text: 'PYQs'}] },
        { date: 'Aug 19 (Mon)', type: 'Assault Day', tasks: [{id: 't25', text: 'MIP Lec 9'}, {id: 't26', text: 'NLM Lec 1'}], milestone: 'MIP COMPLETE âœ…' },
        { date: 'Aug 20 (Tue)', type: 'Standard Day', tasks: [{id: 't27', text: 'NLM Lec 2'}, {id: 't28', text: 'Practice Block (50 Qs)'}] },
        { date: 'Aug 21 (Wed)', type: 'Assault Day', tasks: [{id: 't29', text: 'NLM Lec 3'}, {id: 't30', text: 'NLM Lec 4'}] },
        { date: 'Aug 22 (Thu)', type: 'Standard Day', tasks: [{id: 't31', text: 'NLM Lec 5'}, {id: 't32', text: 'Practice Block (50 Qs)'}] },
        { date: 'Aug 23 (Fri)', type: 'Assault Day', tasks: [{id: 't33', text: 'NLM Lec 6'}, {id: 't34', text: 'NLM Lec 7'}] },
        { date: 'Aug 24 (Sat)', type: 'Standard Day', tasks: [{id: 't35', text: 'NLM Lec 8'}, {id: 't36', text: 'Practice Block (50 Qs)'}] },
        { date: 'Aug 25 (Sun)', type: 'Strategic Sunday', tasks: [{id: 't37', text: 'Full MIP & Partial NLM Revision'}, {id: 't38', text: 'Mixed PYQs'}] },
        { date: 'Aug 26 (Mon)', type: 'Assault Day', tasks: [{id: 't39', text: 'NLM Lec 9'}, {id: 't40', text: 'NLM Lec 10'}] },
        { date: 'Aug 27 (Tue)', type: 'Standard Day', tasks: [{id: 't41', text: 'NLM Lec 11'}], milestone: 'NLM COMPLETE. SYLLABUS CONQUERED. âœ…' },
        { phase: 'Phase 3: Final Strike' },
        { date: 'Aug 30 (Wed)', type: 'TEST DAY ðŸš¨', tasks: [{id: 't42', text: 'Morning: Full Mock Test (MIP + NLM)'}, {id: 't43', text: 'Afternoon: Brutal Analysis'}, {id: 't44', text: 'Evening: Revise Weak Topics'}], testDay: true },
    ];

    const container = document.getElementById('timeline-container');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const progressBarText = document.getElementById('progress-bar-text');
    const allTasks = timelineData.flatMap(item => item.tasks || []);
    const totalTasks = allTasks.length;

    function renderTimeline() {
        let html = '';
        timelineData.forEach(item => {
            if (item.phase) {
                html += `<h2 class="font-teko text-3xl accent-lime tracking-wider my-8 text-center">${item.phase}</h2>`;
            } else {
                const dayTypeClass = item.type === 'Assault Day' ? 'border-red-500/50 bg-slate-800' :
                                     item.type === 'Strategic Sunday' ? 'border-blue-500/50 bg-slate-800' :
                                     item.testDay ? 'border-lime bg-slate-900' : 'bg-slate-800/50';
                
                html += `
                <div class="timeline-item relative pl-12 pb-8">
                    <div class="timeline-marker"></div>
                    <div class="border ${dayTypeClass} p-5 rounded-lg shadow-lg">
                        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4">
                            <p class="font-bold text-white text-lg">${item.date}</p>
                            <span class="font-semibold text-sm px-3 py-1 rounded-full mt-2 sm:mt-0 
                                ${item.type === 'Assault Day' ? 'bg-red-500/20 text-red-300' :
                                 item.type === 'Strategic Sunday' ? 'bg-blue-500/20 text-blue-300' :
                                 item.testDay ? 'bg-lime/20 text-lime' : 'bg-slate-700 text-slate-300'}">
                                ${item.type}
                            </span>
                        </div>
                        <ul class="space-y-3">
                            ${item.tasks.map(task => `
                                <li class="flex items-center">
                                    <input type="checkbox" id="${task.id}" data-task-id="${task.id}" class="task-checkbox">
                                    <label for="${task.id}" class="ml-3 text-slate-300 cursor-pointer">${task.text}</label>
                                </li>
                            `).join('')}
                        </ul>
                        ${item.milestone ? `<p class="mt-4 font-bold text-lime text-center border-t border-slate-700 pt-3">${item.milestone}</p>` : ''}
                    </div>
                </div>`;
            }
        });
        container.innerHTML = html;
    }

    function updateProgress() {
        const completedTasks = document.querySelectorAll('.task-checkbox:checked').length;
        const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
        
        progressBar.style.width = `${progress}%`;
        progressText.textContent = `${Math.round(progress)}%`;
        progressBarText.textContent = `${completedTasks} / ${totalTasks} Tasks`;
    }

    function startCountdown() {
        const targetDate = new Date('2025-08-27T09:00:00');
        const countdownEl = document.getElementById('countdown');

        function update() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                countdownEl.textContent = "TARGET ACQUIRED";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            countdownEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
        }
        setInterval(update, 1000);
        update();
    }
    
    function loadState() {
        allTasks.forEach(task => {
            const checkbox = document.getElementById(task.id);
            if (localStorage.getItem(task.id) === 'true') {
                checkbox.checked = true;
                checkbox.nextElementSibling.classList.add('checked-label');
            }
        });
        updateProgress();
    }

    container.addEventListener('change', (e) => {
        if (e.target.classList.contains('task-checkbox')) {
            const taskId = e.target.dataset.taskId;
            const label = e.target.nextElementSibling;
            if (e.target.checked) {
                localStorage.setItem(taskId, 'true');
                label.classList.add('checked-label');
            } else {
                localStorage.removeItem(taskId);
                label.classList.remove('checked-label');
            }
            updateProgress();
        }
    });

    renderTimeline();
    loadState();
    startCountdown();
});
</script>
</body>
</html>
